{% extends "base.html" %}
{% block content %}
<div>
   <div class="navFull">
      <a href="/index">Home</a>
   </div>
</div>

<h1>Login</h1>

<form action="/login" method="post">
   <p class="error">{{userN_error}}</p>
   <p class="error">{{pwd_error}}</p>
   <table>
      <tr>
         <td><label for="username">Username:</label></td>
         <td><input type="text" name="username"></td>
      </tr>
      <tr>
         <td><label for="password">Password:</label></td>
         <td><input type="password" name="password"><p class="error"></p></td>
      </tr>
   </table>
   <input type="submit" value="Login">
</form>

<a href="/signup"><button>Create Account</button></a>
{% endblock %}
