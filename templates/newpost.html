{% extends "base.html" %}
{% block content %}

<div>
   <div class="navSide_L">
      <span>
         <a href="/index">Home</a> / <a href="/blog">Blogs</a>
      </span>
   </div>
   <div class="navSide_R">
      {% if sessionCheck == "True" %}
      <a class="rightNav2L" href="/logout">Logout</a>
      {% else %}
      <a class="rightNav2L" href="/login">Login</a>
      {% endif %}
   </div>
</div>
<div>
   <h1>Add a Blog Entry</h1>
   <form action="/addBlog" method="post">
      {% with messages = get_flashed_messages() %}
         <label for="blog_Title">Blog Title:</label><br>
         <input type="text" name="blog_Title"><br>
         <p class="error">{{title_Error}}</p>
         <br>
         <label for="blog_NewEntry">New Blog:</label><br>
         <textarea name="blog_NewEntry" rows="8" cols="80"></textarea><br>
         <p class="error">{{entry_Error}}</p>
         <br>
         <input type="submit" value="Add Entry">
      {% endwith %}
   </form>
</div>

{% endblock %}
